<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime Bul</title>
</head>
<body>
    <div id="sayi"></div>

    <script>
        s=1;
        setInterval(() => {
            document.getElementById("sayi").innerHTML=s;
            s++;
        }, 1000); // 1000 milisaniye = 1 saniye

    </script>
</body>
</html>
