<html>
<head>
    <title>Operatörler</title>
    <script>

        x=5;
        document.write(x+"<br>");
        
        x++;/* Bir artırma*/
        document.write(x+"<br>");
        
        ++x;/* Bir artırma*/
        document.write(x+"<br>");
        
        x+=3;
        document.write(x+"<br>");
        

        x=x/2; /* Bölüm */
        document.write(x+"<br>");
        
        x=x**3; /* Üstel işlem*/
        document.write(x+"<br>");
        
        x--; /* Bir azaltma */
        document.write(x+"<br>");

        --x; /* Bir azaltma */
        document.write(x+"<br>");

        x=x%4; /* Mod işlemi*/
        document.write(x+"<br>");

        x*=3; /* üç ile çarpar*/
        document.write(x+"<br>");

        x/=2; 
        document.write(x+"<br>");

        x-=1.5;
        document.write(x+"<br>");

        x**=3;
        document.write(x+"<br>");
    </script>
</head>

<body>


</body>

</html>
