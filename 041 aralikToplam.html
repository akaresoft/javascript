<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aral覺k Toplam</title>
    <script>
        function hesapla(){
            let i, toplam=0;
             sayi1=parseInt(document.getElementById("s1").value);
             sayi2=parseInt(document.getElementById("s2").value);

             for(i=sayi1; i<=sayi2; i++){
                   toplam+=i; 
             }
             document.getElementById("sonuc").innerHTML="Toplam sonucu:"+toplam;
        }
    </script>
</head>
<body>
    <label for="s1">Say覺 1:</label>
    <input type="number" id="s1"> <br>

    <label for="s2">Say覺 2:</label>
    <input type="number" id="s2"> <br>

    <button onclick="hesapla()">Aral覺k Toplam Bul</button>
    <div id="sonuc"></div>
    
</body>
</html>
